# nixpacks.toml
[phases.setup]
# Explicitly install Python via Nixpkgs to ensure pip is available.
nixPkgs = ["python3"]

[phases.install]
# Create a virtual environment, activate it, and install the pre-built wheel file.
# Ensure your dist/ directory containing the wheel is copied into the container.
commands = [
  "python3 -m venv /opt/venv && . /opt/venv/bin/activate && pip install ./dist/crossroad_cli-0.2.2-py3-none-any.whl",
]

[start]
# Command to start the FastAPI server.
# Activate the virtual environment to ensure uvicorn from the venv is in the PATH.
cmd = ". /opt/venv/bin/activate && uvicorn crossroad.api.main:app --host 0.0.0.0 --port $PORT --workers 1"